<body>

<nav class="nav">

<div class="container">
  <h2>Certificate Generator (Excel ‚Üí ZIP)</h2>

  <input type="file" id="file" accept=".xlsx,.csv">

  <div class="actions">
    <button onclick="loadFile()">Load & Preview</button>
    <button onclick="generateZIP()">Generate ALL Certificates (ZIP)</button>
    <button onclick="downloadTemplate()">‚¨á Download Template</button>
  </div>

  <div class="preview" id="preview">
    <h3>Preview (First Record)</h3>
    <div class="row"><b>Hindi Name:</b> <span id="p_hi"></span></div>
    <div class="row"><b>English Name:</b> <span id="p_en"></span></div>
  </div>
</div>

<script>
const { jsPDF } = window.jspdf;
let records = [];

/* ============================
   LOAD & PREVIEW
   ============================ */
function loadFile(){
  const f = document.getElementById("file").files[0];
  if(!f) {
    alert("Please upload Excel or CSV file");
    return;
  }

  const reader = new FileReader();
  reader.onload = e => {
    const data = new Uint8Array(e.target.result);
    const wb = XLSX.read(data, { type: "array" });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    records = XLSX.utils.sheet_to_json(sheet);

    if(records.length === 0){
      alert("File is empty");
      return;
    }

    previewRecord(records[0]);
  };
  reader.readAsArrayBuffer(f);
}

function previewRecord(r){
  const hi = r.name_hi && r.name_hi.trim() ? r.name_hi : r.name_en;
  document.getElementById("p_hi").textContent = hi;
  document.getElementById("p_en").textContent = r.name_en;
  document.getElementById("preview").style.display = "block";
}

/* ============================
   TEMPLATE DOWNLOAD
   ============================ */
function downloadTemplate(){
  const headers = [
    "name_en","name_hi","training","start_date",
    "end_date","hours","designation","school","region"
  ];

  const blob = new Blob([headers.join(",")], {
    type: "text/csv;charset=utf-8;"
  });

  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "certificate_template.csv";
  link.click();
}

/* ============================
   PDF CREATION
   ============================ */
function createPDF(r){
  const pdf = new jsPDF("landscape");

  const nameHI = r.name_hi && r.name_hi.trim() ? r.name_hi : r.name_en;
  const nameEN = r.name_en;

  pdf.setFont("Times","Bold");
  pdf.setFontSize(22);
  pdf.text("KENDRIYA VIDYALAYA SANGATHAN, NEW DELHI",148,25,{align:"center"});

  pdf.setFontSize(18);
  pdf.text("‡§™‡•ç‡§∞‡§Æ‡§æ‡§£-‡§™‡§§‡•ç‡§∞",148,40,{align:"center"});

  pdf.setFont("Times","Normal");
  pdf.setFontSize(14);

  pdf.text(`‡§Ø‡§π ‡§™‡•ç‡§∞‡§Æ‡§æ‡§£‡§ø‡§§ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à ‡§ï‡§ø ‡§∂‡•ç‡§∞‡•Ä/‡§∂‡•ç‡§∞‡•Ä‡§Æ‡§§‡•Ä/‡§∏‡•Å‡§∂‡•ç‡§∞‡•Ä/‡§°‡•â. ${nameHI}`,30,65);
  pdf.text(`${r.start_date} ‡§∏‡•á ${r.end_date} ‡§§‡§ï`,30,85);
  pdf.text(`${r.hours} ‡§ò‡§Ç‡§ü‡•á ‡§π‡•á‡§§‡•Å`,30,105);

  pdf.text(`This is to certify that ${nameEN}`,30,130);
  pdf.text(`has attended training from ${r.start_date} to ${r.end_date}`,30,145);
  pdf.text(`for ${r.hours} hours.`,30,160);

  pdf.text("Principal",250,190);

  return pdf.output("arraybuffer");
}

/* ============================
   BULK ZIP
   ============================ */
async function generateZIP(){
  if(records.length === 0){
    alert("Please load Excel first");
    return;
  }

  const zip = new JSZip();

  records.forEach((r,i)=>{
    const safeName = (r.name_en || "certificate_"+(i+1))
      .replace(/[^a-z0-9]/gi,"_");
    zip.file(`${safeName}.pdf`, createPDF(r));
  });

  const blob = await zip.generateAsync({ type: "blob" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "certificates.zip";
  link.click();
}
</script>

</body>
</html>
