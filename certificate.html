<div class="container">
<h2>Certificate Generator (Excel Upload + Preview)</h2>

<input type="file" id="file" accept=".xlsx,.csv"><br>
<button onclick="loadFile()">Load & Preview</button>

<div class="preview" id="preview" style="display:none;">
  <h3>Certificate Preview</h3>

  <div class="row"><b>Hindi Name:</b> <span id="p_name_hi"></span></div>
  <div class="row"><b>English Name:</b> <span id="p_name_en"></span></div>
  <div class="row"><b>Designation:</b> <span id="p_desig"></span></div>
  <div class="row"><b>School:</b> <span id="p_school"></span></div>
  <div class="row"><b>Region:</b> <span id="p_region"></span></div>
  <div class="row"><b>Training:</b> <span id="p_training"></span></div>
  <div class="row"><b>Duration:</b>
    <span id="p_start"></span> to <span id="p_end"></span>
    (<span id="p_hours"></span> hours)
  </div>

  <button onclick="generatePDF()">Generate Certificate PDF</button>
</div>
</div>

<script>
const { jsPDF } = window.jspdf;
let record = null;

function loadFile(){
  const file = document.getElementById("file").files[0];
  if(!file) return alert("Upload Excel / CSV");

  const reader = new FileReader();
  reader.onload = e => {
    const data = new Uint8Array(e.target.result);
    const wb = XLSX.read(data, {type:"array"});
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet);

    if(rows.length === 0) return alert("Empty file");

    record = rows[0]; // preview first record
    showPreview(record);
  };
  reader.readAsArrayBuffer(file);
}

function showPreview(r){
  const nameEN = r.name_en;
  const nameHI = r.name_hi && r.name_hi.trim() !== "" ? r.name_hi : r.name_en;

  document.getElementById("p_name_hi").textContent = nameHI;
  document.getElementById("p_name_en").textContent = nameEN;
  document.getElementById("p_desig").textContent = r.designation;
  document.getElementById("p_school").textContent = r.school;
  document.getElementById("p_region").textContent = r.region;
  document.getElementById("p_training").textContent = r.training;
  document.getElementById("p_start").textContent = r.start_date;
  document.getElementById("p_end").textContent = r.end_date;
  document.getElementById("p_hours").textContent = r.hours;

  document.getElementById("preview").style.display = "block";
}

function generatePDF(){

  pdf.text(`‡§™‡§¶‡§®‡§æ‡§Æ : ${record.designation}`,20,75);
  pdf.text(`‡§µ‡§ø‡§¶‡•ç‡§Ø‡§æ‡§≤‡§Ø : ${record.school}`,20,85);
  pdf.text(`‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡•Ä‡§Ø ‡§ï‡§æ‡§∞‡•ç‡§Ø‡§æ‡§≤‡§Ø : ${record.region}`,20,95);

  pdf.text(
    `${record.training} (‡§¶‡§ø‡§®‡§æ‡§Ç‡§ï ${record.start_date} ‡§∏‡•á ${record.end_date}) ‡§Æ‡•á‡§Ç ${record.hours} ‡§ò‡§Ç‡§ü‡•á ‡§π‡•á‡§§‡•Å`,
    20,110
  );

  pdf.text("‡§™‡•ç‡§∞‡§§‡§ø‡§≠‡§æ‡§ó‡•Ä / ‡§∏‡§Ç‡§∏‡§æ‡§ß‡§ï ‡§ï‡•á ‡§∞‡•Ç‡§™ ‡§Æ‡•á‡§Ç ‡§∏‡§π‡§≠‡§æ‡§ó‡§ø‡§§‡§æ ‡§ï‡•Ä‡•§",20,120);

  pdf.text(`This is to certify that ${nameEN}`,20,145);
  pdf.text(`Designation : ${record.designation}`,20,155);

  pdf.text("Principal",250,190);

}
</script>
