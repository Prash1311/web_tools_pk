<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Tools Portal</title>
<style>
 body {
   font-family: Arial, sans-serif;
   background:#f4f6f8;
   margin:0;
   display:flex;
   justify-content:center;
   align-items:center;
   height:100vh;
 }
 .card {
   background:#ffffff;
   padding:30px 35px;
   border-radius:10px;
   width:360px;
   text-align:center;
   box-shadow:0 6px 18px rgba(0,0,0,0.15);
 }
 h2 { margin-bottom:20px; }

 a.tool, .donate {
   display:block;
   padding:14px;
   margin:14px 0;
   text-decoration:none;
   color:#fff;
   font-size:16px;
   border-radius:6px;
   font-weight:bold;
 }

 .img { background:#0d6efd; }
 .pdf { background:#198754; }
 .cert { background:#6f42c1; }
 .donate { background:#ff813f; }

.qr-box {
  margin-top:10px;
  max-height:0;
  overflow:hidden;
  transition:max-height 0.3s ease;
}

.qr-box.show {
  max-height:300px;
}

.qr-box img {
  width:200px;
  border:1px solid #ddd;
  border-radius:8px;
}

</style>

<script>
function toggleQR(){
  const box = document.getElementById("qr");
  box.style.display = box.style.display === "block" ? "none" : "block";
}
</script>
</head>

<body>

<div class="card">
  <h2>Smart Tools Portal</h2>

  <a class="tool img" href="image-resizer.html">üñº Image Resizer</a>
  <a class="tool pdf" href="pdf-resizer.html">üìÑ PDF Resizer</a>
  <a class="tool cert" href="certificate.html">üéì Certificate Generator</a>

  <a class="donate" href="javascript:void(0)" onclick="toggleQR()">
    ‚òï Buy Me a Coffee
  </a>

  <div class="qr-box" id="qr">
    <img src="qr.jpg" alt="Donate via UPI QR">
    <div class="note">
      Voluntary support ‚ù§Ô∏è<br>
      No service is guaranteed
    </div>
  </div>
</div>

</body>
</html>
